<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BacklogBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>

    <div class="container">
        <header>
            <h1>Backlog Buddy</h1>
            <p class="subtitle">Your Personal Steam Game Recommendation Engine</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="input-group">
                <label for="steamId">Enter Your Steam ID</label>
                <input 
                    type="text" 
                    id="steamId" 
                    placeholder="e.g., skyguys"
                >
            </div>

            <div class="input-group">
                <label for="timeAvailable">Time Available (minutes)</label>
                <input 
                    type="number" 
                    id="timeAvailable" 
                    placeholder="e.g., 120"
                    min="1"
                >
            </div>
            
            <button id="getRecommendations" class="btn-primary">
                Get Recommendations
            </button>
        </div>

        <div class="results-section">
            <h2 class="section-title">Top Recommendations for You</h2>
            
            <!-- Fill In Data (Replace Later once we finish with backend to start fetching and grabbing) -->
            <div class="game-grid">
                <div class="game-card">
                    <div class="rank-badge">#1</div>
                    <h3 class="game-title">Counter-Strike 2</h3>
                    
                    <div class="game-stats">
                        <div class="stat">
                            <span class="stat-label">Total Hours</span>
                            <span class="stat-value">1,376.8h</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Recent</span>
                            <span class="stat-value">4.1h</span>
                        </div>
                    </div>

                    <div class="score-display">
                        <div class="score-label">Match Score</div>
                        <div class="score-value">153</div>
                    </div>
                </div>

                <div class="game-card">
                    <div class="rank-badge">#2</div>
                    <h3 class="game-title">Team Fortress 2</h3>
                    
                    <div class="game-stats">
                        <div class="stat">
                            <span class="stat-label">Total Hours</span>
                            <span class="stat-value">717.3h</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Recent</span>
                            <span class="stat-value">0h</span>
                        </div>
                    </div>

                    <div class="score-display">
                        <div class="score-label">Match Score</div>
                        <div class="score-value">30</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
