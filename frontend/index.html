<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BacklogBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>

    <div class="container">
        <header>
            <h1>Backlog Buddy</h1>
            <p class="subtitle">Your Personal Steam Game Recommendation Engine</p>
        </header>

        <div class="search-section">
            <div class="input-group">
                <label for="steamId">Enter Your Steam ID</label>
                <input 
                    type="text" 
                    id="steamId" 
                    placeholder="e.g., skyguys"
                    value="skyguys"
                >
            </div>

            <div class="input-group">
                <label for="timeAvailable">Time Available (minutes)</label>
                <input 
                    type="number" 
                    id="timeAvailable" 
                    placeholder="e.g., 120"
                    value="120"
                    min="1"
                >
            </div>
            
            <button class="btn-primary" onclick="getRecommendations(event)">
                Get Recommendations
            </button>
        </div>




    <section>
        <h2>I gotchu</h2>
        <div>
            <label for="steamId">Enter your Steam ID:</label>
            <input 
                type="text" 
                id="steamId" 
                placeholder="76561198000000000"
            >
        </div>
        
        <div>
            <label for="timeAvailable">Time available (minutes):</label>
            <input 
                type="number" 
                id="timeAvailable" 
                value="120"
                min="15"
            >
        </div>

        <button id="getRecommendations">Get Recommendations</button>
    </section>

    <section id="loading" style="display:none;">
        <p>Loading your recommendations...</p>
    </section>

    <section id="results" style="display:none;">
        <h2>Top Recommendations for You</h2>
        <div id="gameList"></div>
    </section>

    <section id="error" style="display:none;">
        <p id="errorMessage"></p>
    </section>

    <script src="app.js"></script>
</body>
</html>
