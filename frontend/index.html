<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BacklogBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>

    <div class="container">
        <header>
            <h1>Backlog Buddy</h1>
            <p class="subtitle">Your Personal Steam Game Recommendation Engine</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="input-group">
                <label for="steamId">Enter Your Steam ID</label>
                <input 
                    type="text" 
                    id="steamId" 
                    placeholder="Ex. User123"
                >
            </div>

            <div class="input-group">
                <label for="timeAvailable">Time Available (minutes)</label>
                <input 
                    type="number" 
                    id="timeAvailable" 
                    placeholder="Ex. 120"
                    min="1"
                >
            </div>
            
            <button id="getRecommendations" class="btn-primary">
                Get Recommendations
            </button>
        </div>

        <div id="loading" style="display: none;">
            <h2 class="section-title">Finding Your Perfect Game...</h2>
        </div>

        <div id="error" style="display: none;">
            <h2 class="section-title">Something Went Wrong</h2>
            <p id="errorMessage"></p>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <h2 class="section-title">Top Recommendations for You</h2>
            <div id="gameList" class="game-grid"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
